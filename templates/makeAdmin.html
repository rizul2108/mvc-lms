<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="/static/css/signUp.css" />
    <title>Make Admin</title>
  </head>
  <body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Library</span>
      </a>
  
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/admin/books" class="nav-link">Go Back</a></li>
      </ul>
    </header>
    <div class="container my-5">
      <div class="card" style="width: 40rem">
        <div class="card-body">
          <form action="/admin/makeAdmin" method="POST" id="admin/makeAdminForm">
            <h4>Enter New Admin's Details Here</h4>
            <div class="mb-3">
              <label for="Fullname" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="Fullname"
                name="Fullname"
                required
              />
            </div>
            <div class="mb-3">
              <label for="Username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="Username"
                aria-describedby="emailHelp"
                name="Username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="Password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="Password"
                name="Password"
                required
              />
            </div>
            <div class="mb-3">
              <label for="PasswordConfirmVal" class="form-label">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="PasswordConfirmVal"
                name="PasswordConfirmVal"
                required
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              onclick="confirmCreateAdmin()"
            >
              Make New Admin
            </button>
          </form>
        </div>
        <p style="color: red" class="m-1">Error: {{ .Message }}</p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
    <script>
      function confirmCreateAdmin() {
        event.preventDefault();
        Swal.fire({
          title: "Confirm New Admin",
          text: "Are you sure you want to create a new admin?",
          icon: "warning",
          showCancelButton: true,
          confirmButtonText: "Create Admin",
          cancelButtonText: "Cancel",
        }).then((result) => {
          if (result.isConfirmed) {
            document.getElementById("admin/makeAdminForm").submit();
          }
        });
      }
    </script>
  </body>
</html>
