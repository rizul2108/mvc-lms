<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/adminBooks.css" />
    <title>Books</title>
  </head>
  <body>
    <header
      class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          fill="currentColor"
          class="bi bi-book m-1 p-1"
          viewBox="0 0 16 16"
        >
          <path
            d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"
          />
        </svg>
        <span class="fs-4">Library</span>
      </a>
      <form action="/admin/makeAdmin" method="GET">
        <button type="submit" class="btn btn-primary">Make New Admin</button>
      </form>
      <form action="/admin/requests" method="GET">
        <button type="submit" class="btn btn-primary">
          View Books Requests
        </button>
      </form>
      <form action="/admin/adminRequests" method="GET">
        <button type="submit" class="btn btn-primary">
          View Admin Requests
        </button>
      </form>
      <form action="/logout" method="GET">
        <button type="submit" class="btn btn-primary">Logout</button>
      </form>
    </header>
    <div class="card m-5">
      <div
        class="card-header"
        style="
          background: #333;
          color: #fff;
          padding: 1.25rem;
          border-radius: 0.625rem 0.625rem 0 0;
        "
      >
        <div class="row">
          <div class="col"><h3>Available Books</h3></div>
          <div class="col text-end">
            <a type="submit" class="btn-primary btn" href="/admin/addBook">
              Add New Book
            </a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered">
            <tr>
              <th>Book Name</th>
              <th>Author</th>
              <th>No of Copies Available</th>
              <th>No of Copies Issued</th>
              <th>Action</th>
            </tr>
            {{range .}}
            <tr>
              <td>{{.Title}}</td>
              <td>{{.Author}}</td>
              <td>{{.Quantity}}</td>
              <td>{{.IssuedQuantity}}</td>
              <td>
                <form action="/admin/addQuantity" method="POST">
                  <div class="input-group mb-3">
                    <input
                      type="hidden"
                      name="bookID"
                      value="{{.ID}}"
                      class="form-control"
                    />
                    <input
                      type="number"
                      name="quantity"
                      min="1"
                      required
                      class="form-control"
                      placeholder="Enter Quantity"
                      aria-label="Example text with button addon"
                    />
                    <button class="btn btn-outline-secondary" type="submit">
                      Add
                    </button>
                  </div>
                </form>
                {{if eq .Quantity 0}}
                <form action="/admin/deleteBooks" method="POST">
                  <div class="input-group mb-3">
                    <input
                      disabled
                      type="hidden"
                      name="bookID"
                      value="{{.ID}}"
                      class="form-control"
                    />
                    <input
                      type="number"
                      name="quantity"
                      min="1"
                      max="{{.Quantity}}"
                      required
                      class="form-control"
                      placeholder="Enter Quantity"
                      aria-label="Example text with button addon"
                      aria-describedby="button-addon1"
                    />

                    <button
                      disabled
                      class="btn btn-outline-secondary"
                      type="submit"
                      id="button-addon1"
                    >
                      <s>Delete</s>
                    </button>
                  </div>
                </form>
                {{else}}
                <form action="/admin/deleteBooks" method="POST">
                  <div class="input-group mb-3">
                    <input
                      type="hidden"
                      name="bookID"
                      value="{{.ID}}"
                      class="form-control"
                    />
                    <input
                      type="number"
                      name="quantity"
                      min="1"
                      max="{{.Quantity}}"
                      required
                      class="form-control"
                      placeholder="Enter Quantity"
                      aria-label="Example text with button addon"
                      aria-describedby="button-addon1"
                    />

                    <button
                      class="btn btn-outline-secondary"
                      type="submit"
                      id="button-addon1"
                    >
                      Delete
                    </button>
                  </div>
                </form>
                {{end}} {{if eq .IssuedQuantity 0}}
                <form action="/admin/deleteBook" method="POST">
                  <div class="input-group mb-3">
                    <input
                      type="hidden"
                      name="bookID"
                      value="{{.ID}}"
                      class="form-control"
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="submit"
                      id="button-addon1"
                    >
                      Delete Book
                    </button>
                  </div>
                </form>
                {{else}}
                <button
                  class="btn btn-outline-secondary"
                  type="submit"
                  id="button-addon1"
                  disabled
                >
                  <s>Delete Book</s>
                </button>

                {{end}}
              </td>
            </tr>
            {{end}}
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
