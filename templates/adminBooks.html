<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/adminBooks.css" />
    <title>Books</title>
  </head>
  <body>
    <header
      class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          fill="currentColor"
          class="bi bi-book m-1 p-1"
          viewBox="0 0 16 16"
        >
          <path
            d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"
          />
        </svg>
        <span class="fs-4">Library</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="/admin/makeAdmin" class="nav-link">Make New Admin</a>
        </li>
        <li class="nav-item">
          <a href="/admin/requests" class="nav-link">View Books Requests</a>
        </li>
        <li class="nav-item">
          <a href="/admin/adminRequests" class="nav-link"
            >View Admin Requests</a
          >
        </li>
        <li class="nav-item">
          <form action="/logout" method="GET">
            <button type="submit" class="nav-link">Log Out</button>
          </form>
        </li>
      </ul>
    </header>
    <div class="container">
      <h1 class="text-center mt-3 mb-3">Books in Library</h1>
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col"><h4>Available Books</h4></div>
            <div class="col text-end">
              <a type="submit" class="btn-primary btn" href="/admin/addBook">
                Add New Book
              </a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
            <div class="col-md-4 p-2 mb-4">
              {{range .}}
              <div class="card" style="width: 18rem">
                <div class="card-body">
                  <h5 class="card-title">{{.Title}}</h5>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Author: {{.Author}}</li>
                  <li class="list-group-item">No. of copies: {{.Quantity}}</li>
                </ul>
                <div class="card-body">
                  <form action="/admin/addQty" method="POST">
                    <div class="input-group mb-3">
                      <input
                        type="hidden"
                        name="bookID"
                        value="{{.ID}}"
                        class="form-control"
                      />
                      <input
                        type="number"
                        name="quantity"
                        min="1"
                        required
                        class="form-control"
                        placeholder="Enter Quantity"
                        aria-label="Example text with button addon"
                        aria-describedby="button-addon1"
                      />
                      <button
                        class="btn btn-outline-secondary"
                        type="submit"
                        id="button-addon1"
                      >
                        Add
                      </button>
                    </div>
                  </form>
                  <form action="/admin/deleteBooks" method="POST">
                    <div class="input-group mb-3">
                      <input
                        type="hidden"
                        name="bookID"
                        value="{{.ID}}"
                        class="form-control"
                      />
                      <input
                        type="number"
                        name="quantity"
                        min="1"
                        max="{{.Quantity}}"
                        required
                        class="form-control"
                        placeholder="Enter Quantity"
                        aria-label="Example text with button addon"
                        aria-describedby="button-addon1"
                      />

                      <button
                        class="btn btn-outline-secondary"
                        type="submit"
                        id="button-addon1"
                      >
                        Delete
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              {{end}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
