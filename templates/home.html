      <div class="card" style="width: 22rem">
        <div class="card-body">
          <h4>Welcome to Library Portal</h4>
          <hr />
          <div class="mb-3">
            <div>If you are a client already, Login Here</div>
            <br />
            <a class="btn btn-primary" type="button" href="/clientLogin"> Log In as a Client</a>
          </div>
          <hr />
          <div class="mb-3">
            <div>If you are an admin already, Login Here</div>
            <br />
            <a class="btn btn-primary" type="button" href="/adminLogin"> Log In as an Admin</a>
          </div>
          <hr />
          <div class="mb-3">
            <div>If you don't have an account, register here as a client</div>
            <br />
            <a class="btn btn-primary" type="button" href="/signup">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
    <script
