<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/adminBooks.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      .navbar-nav {
        margin-left: auto;
      }
      .navbar-nav .btn {
        margin-left: 5px;
      }
    </style>
    <title>Books</title>
  </head>
  <body>
    <header
      class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Library</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="/client/profile" class="nav-link">Go Back to profile</a>
        </li>
        <li class="nav-item">
          <form action="/logout" method="GET">
            <button type="submit" class="nav-link">Log Out</button>
          </form>
        </li>
      </ul>
    </header>
    <div class="card m-5">
      <div class="card-header">
        <div class="row">
          <div class="col">Available Books</div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered">
            <tr>
              <th>Book ID</th>
              <th>Book Name</th>
              <th>Author</th>
              <th>Request To Check Out</th>
            </tr>
            {{range .}}
            <tr>
              <td>{{.ID}}</td>
              <td>{{.Title}}</td>
              <td>{{.Author}}</td>
              <td>
                <form
                  action="/client/issueBook"
                  method="POST"
                  id="client/issueBookForm"
                >
                  <input
                    type="hidden"
                    name="bookID"
                    value="{{.ID}}"
                    class="form-control"
                  />
                  <button
                    type="submit"
                    class="btn btn-primary btn-sm"
                    id="client/issueBook"
                  >
                    Make request to issue book
                  </button>
                </form>
              </td>
            </tr>
            {{end}}
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="/sweetalert/sweetalert.min.js"></script>
  </body>
</html>
