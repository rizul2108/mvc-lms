<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/adminBooks.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Books</title>
  </head>
  <body>
    <header
      class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Library</span>
      </a>

      <ul class="nav nav-pills">

        <li class="nav-item">
          <a href="/admin/makeAdmin" class="nav-link">Make New Admin</a>
        </li>
        <li class="nav-item">
          <a href="/admin/books" class="nav-link">Go Back to Books</a>
        </li>
        <li class="nav-item">
          <form action="/logout" method="GET">
            <button type="submit" class="nav-link">Log Out</button>
          </form>
        </li>
      </ul>
    </header>
    <div class="container">
      <h1 class="text-center mt-3 mb-3">Requests made by Users</h1>
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col"><h4>Incoming Requests</h4></div>
            <div class="col text-end">
              <a type="submit" class="btn-primary btn" href="/admin/addBook">
                Add New Book
              </a>
            </div>
          </div>
        </div>
        {{range .}}
        <div class="card-body">
          <div class="col-md-4 p-2">
            <div class="card" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">Book Name: {{.BookTitle}}</h5>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Made by:{{.OwnerName}}</li>
                <li class="list-group-item">Request Type:{{.RequestType}}</li>
              </ul>
              <div class="card-body p-2">
                <form action="/admin/acceptRequest" method="POST">
                  <input
                    type="hidden"
                    name="requestId"
                    value="{{.RequestID}}"
                    class="form-control"
                  />
                  <button class="btn btn-primary btn-sm m-1" type="submit">
                    Accept
                  </button>
                </form>
                <form action="/admin/declineRequest" method="POST">
                  <input
                    type="hidden"
                    name="requestId"
                    value="{{.RequestID}}"
                    class="form-control"
                  />
                  <button class="btn btn-primary btn-sm m-1" type="submit">
                    Deny
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        {{end}}
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
