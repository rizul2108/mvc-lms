<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/adminBooks.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Books</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Library</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <a type="submit" class="btn-primary btn me-2" href="/admin/books"
            >Go back to books</a
          >
          <a type="submit" class="btn-primary btn me-2" href="/admin/makeAdmin"
            >Make New Admin</a
          >
          <form action="/logout" method="GET" class="d-flex">
            <input type="hidden" name="username" value="<%= username %>" />
            <button type="submit" class="btn-primary btn">Logout</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="text-center mt-3 mb-3">Requests made by Users</h1>

      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col"><h4>Incoming Requests</h4></div>
            <div class="col text-end">
              <a type="submit" class="btn-primary btn" href="/admin/addBook">
                Add New Book
              </a>
            </div>
          </div>
        </div>
        {{range .}}
        <div class="card-body">
          <div class="col-md-4 p-2">
            <div class="card" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">Book Name: {{.BookTitle}}</h5>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Made by:{{.OwnerName}}</li>
                <li class="list-group-item">Request Type:{{.RequestType}}</li>
              </ul>
              <div class="card-body p-2">
                <form action="/admin/acceptRequest" method="POST">
                  <input
                    type="hidden"
                    name="requestId"
                    value="{{.RequestID}}"
                    class="form-control"
                  />
                  <button class="btn btn-primary btn-sm m-1" type="submit">
                    Accept
                  </button>
                </form>
                <form action="/admin/declineRequest" method="POST">
                  <input
                    type="hidden"
                    name="requestId"
                    value="{{.RequestID}}"
                    class="form-control"
                  />
                  <button class="btn btn-primary btn-sm m-1" type="submit">
                    Deny
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        {{end}}
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
