<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/adminBooks.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <title>Books</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Library</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a type="submit" class="btn-primary btn" href="/makeAdmin">
          Make New Admin
        </a>
        <form action="/logout" method="GET">
          <input type="hidden" name="username" value="<%=username%>" />
          <button type="submit" class="btn-primary btn">Logout</button>
        </form>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center mt-3 mb-3">Enter Details of New Book</h1>

      <div class="card">
        <div class="card-header">Add New Book</div>
        <div class="card-body">
          <form method="POST" action="/admin/add_book">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label>Book Title</label>
                  <input
                    type="text"
                    name="title"
                    id="title"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label>Author</label>
                  <input
                    type="text"
                    name="author"
                    id="author"
                    class="form-control"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label>Quantity</label>
                  <input
                    type="number"
                    name="quantity"
                    id="quantity"
                    min="1"
                    class="form-control"
                  />
                </div>
              </div>
            </div>
            <div class="mb-3">
              <input
                type="submit"
                name="submit_button"
                class="btn btn-primary"
                value="Add"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
