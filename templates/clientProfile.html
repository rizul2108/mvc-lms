<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Books</title>
    <style>
      .navbar {
        background-color: #333;
        color: #fff;
      }
      .navbar-brand {
        font-size: 1.5rem;
        font-weight: 700;
      }
    </style>
    <title>Profile</title>
  </head>
  <body>
    <header
      class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Library</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="/client/books" class="nav-link">View Available Books</a>
        </li>
        <li>
          <form action="/logout" method="GET">
            <button type="submit" class="btn-primary btn">Log Out</button>
          </form>
        </li>
      </ul>
    </header>
    <h1 class="m-5">
      Hi!<br />
      Welcome to Library Portal
    </h1>
    <div class="card m-5">
      <div class="card-header">
        <div class="row">
          <div class="col"><h3>Books owned/requested by You</h3></div>
          <div class="col"></div>
        </div>
      </div>
      <div class="card-body m-2">
        <div class="table-responsive">
          <table class="table table-bordered">
            <tr>
              <th>Book Name</th>
              <th>Status</th>
              <th>Type of Request</th>
              <th>Action</th>
            </tr>
            {{range .}}
            <tr>
              <td>{{.BookTitle}}</td>
              <td>{{.State}}</td>
              <td>{{.RequestType}}</td>
              {{if eq .State "requested"}}
              <td>
                <form action="/client/delReq" method="POST" id="client/delReq">
                  <input
                    type="hidden"
                    name="requestId"
                    class="form-control"
                    value="{{.RequestID}}"
                  />
                  <button
                    type="submit"
                    class="btn btn-primary btn-sm"
                    id="withdrawreq"
                  >
                    Withdraw Request
                  </button>
                </form>
              </td>
              {{else}}
              <td>
                <form
                  action="/client/retBook"
                  method="POST"
                  id="client/retBook"
                >
                  <input
                    type="hidden"
                    name="requestId"
                    class="form-control"
                    value="{{.RequestID}}"
                  />
                  <button
                    type="submit"
                    class="btn btn-primary btn-sm"
                    id="returnBook"
                  >
                    Request to Return
                  </button>
                </form>
              </td>
              {{end}}
            </tr>
            {{end}}
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
